Type: Application
Name: start-zip-oss
Version: 0.0.6
Provider:
  - 阿里云
Description: 使用函数计算zip打包下载OSS文件
HomePage: https://github.com/devsapp/start-zip-oss
Tags:
  - zip打包下载OSS文件
Category: 其它
Service:
  函数计算:
    Authorities:
      - AliyunFCFullAccess
  对象存储 OSS:
    Authorities:
      - AliyunOSSFullAccess
Parameters:
  type: object
  additionalProperties: false # 不允许增加其他属性
  required: # 必填项
    - region
    - serviceName
    - functionName
    - roleArn
  properties:
    region:
      title: 地域
      type: string
      default: cn-hangzhou
      description: 创建应用所在的地区
      enum:
        - cn-beijing
        - cn-hangzhou
        - cn-shanghai
        - cn-qingdao
        - cn-zhangjiakou
        - cn-huhehaote
        - cn-shenzhen
        - cn-chengdu
        - cn-hongkong
        - ap-southeast-1
        - ap-southeast-2
        - ap-southeast-3
        - ap-southeast-5
        - ap-northeast-1
        - eu-central-1
        - eu-west-1
        - us-west-1
        - us-east-1
        - ap-south-1
    serviceName:
      title: 服务名
      type: string
      default: zip-oss
      pattern: "^[a-zA-Z_][a-zA-Z0-9-_]{0,127}$"
      description: 应用所属的函数计算服务, 只能包含字母、数字、下划线和中划线。不能以数字、中划线开头。长度在 1-128 之间
    functionName:
      title: 函数名
      type: string
      default: zip-oss-func
      pattern: "^[a-zA-Z_][a-zA-Z0-9-_]{0,63}$"
      description: 应用的函数名称, 只能包含字母、数字、下划线和中划线。不能以数字、中划线开头。长度在 1-64 之间
    roleArn:
      title: RAM角色ARN
      type: string
      default: ''
      pattern: '^acs:ram::[0-9]*:role/.*$'
      description: 应用所属的函数计算服务配置的 role, 请提前创建好对应的 role, 授信函数计算服务, 并配置好 AliyunOSSFullAccess 和 AliyunFCDefaultRolePolicy policy。
      required: true
      x-role:
        name: fczipossrole
        service: fc
        authorities:
          - AliyunOSSFullAccess
          - AliyunFCDefaultRolePolicy
